<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}"
>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img th:src="@{img/ecom.png}" width="100%" height="400px" alt="">
            </div>
            <div class="col-md-6 mt-5-p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">LOGIN</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Successfully
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="username"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password"/>
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>

                    <div class="cord-footer text-center">
                        <a href="#" class="text-decoration-none">Forgot Password</a>
                        Don't have an account?
                        <a th:href="@{/register}" class="text-decoration-none">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
